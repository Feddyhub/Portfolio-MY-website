<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- AOS CSS for Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .img-fluid {
        max-width: 80%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#" id="animated-text">
          Murat Ferhat Derya
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sections -->
    <div id="profile-container"></div>
    <div id="about-container"></div>
    <div id="experience-container"></div>
    <div id="projects-container"></div>
    <div id="contact-highlights-container"></div>

    <!-- Footer -->
    <footer class="bg-light py-4">
      <div class="container text-center">
        <p>&copy; 2025 Murat Ferhat Derya</p>
        <p>
          <a href="#about" class="text-decoration-none">About</a>
          |
          <a href="#experience" class="text-decoration-none">Experience</a>
          |
          <a href="#projects" class="text-decoration-none">Projects</a>
          |
          <a href="#contact" class="text-decoration-none">Contact</a>
        </p>
      </div>
    </footer>

    <script>
      async function loadContent() {
        document.getElementById('profile-container').innerHTML = await fetch(
          'profile.html'
        ).then((res) => res.text());
        document.getElementById('about-container').innerHTML = await fetch(
          'about.html'
        ).then((res) => res.text());
        document.getElementById('experience-container').innerHTML = await fetch(
          'experience.html'
        ).then((res) => res.text());
        document.getElementById('projects-container').innerHTML = await fetch(
          'projects.html'
        ).then((res) => res.text());
        document.getElementById('contact-highlights-container').innerHTML =
          await fetch('highlights.html').then((res) => res.text());
      }
      loadContent();

      const texts = ['Murat Ferhat Derya', 'fedai.ai', 'kimkio'];
      let index = 0;

      function changeText() {
        const textElement = document.getElementById('animated-text');
        textElement.textContent = texts[index];
        index = (index + 1) % texts.length;
      }

      setInterval(changeText, 2000);
    </script>
  </body>
</html>
